version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest test
          name: Test

checkout:
  post:
    - pip install -U pip setuptools virtualenv

workflows:
  main:
    jobs:
      - build-and-test